{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  <h3>{{ movie.pk }}번째 글</h3>
  <hr>
  <p>{{ movie.title }}</p>
  <p>audience :
    {{ movie.audience }}</p>
  <p>Release Dates :
    {{ movie.released_at }}</p>
  <p>Genre :
    {{ movie.genre }}</p>
  <p>Score :
    {{ movie.score }}</p>
  <hr>
  <a href="{% url 'movies:update' movie.pk %}">UPDATE</a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <a href="{% url 'movies:index' %}">back</a>
{% endblock content %}
