{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <hr>
  {% for movie in movies %}
    <p>{{ movie.title }}</p>
    <p>{{ movie.score }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">DETAIL</a>
    <hr>
  {% endfor %}
{% endblock content %}
